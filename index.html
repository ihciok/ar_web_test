<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NINJA-AR</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script>
        // 画像のソースを保持する配列
        var images = ["img/icon.png", "img/icon_2.png", "img/icon_3.png"]; // ここに遷移する画像のパスを追加
        var currentImageIndex = 0;

        // 次の画像へ遷移する関数
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length; // 次の画像のインデックス
            updateImage();
        }

        // 前の画像へ遷移する関数
        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length; // 前の画像のインデックス
            updateImage();
        }

        // 画像のソースを更新する共通関数
        function updateImage() {
            document.getElementById("ar-image").setAttribute("src", images[currentImageIndex]); // 画像のソースを変更
        }
    </script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-entity camera></a-entity>
        <a-marker type="pattern" url="img/pattern_simple_qrcode.patt">
            <a-image id="ar-image" width="5" height="5" position="0.2 0.4 0.4" rotation="-90 0 0" src="img/icon.png">
            </a-image>
        </a-marker>
    </a-scene>

    <!-- 次の画像へ遷移するボタン -->
    <button style="position: absolute; top: 20px; left: 20px;" onclick="nextImage()">次の画像</button>
    <!-- 前の画像へ遷移するボタン -->
    <button style="position: absolute; top: 20px; left: 100px;" onclick="previousImage()">前の画像</button>
</body>

</html>
